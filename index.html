<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="Logoo" href="images/Logoo.png">
    <title>Med+</title>

</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <div class="topico">
            <img src="images/logo.png" height="35%" width="280px" button id="botlogo" >
           
            <a href=""><button class="botoes">Miopia</button></a>
            <a href=""><button class="botoes">Daltonismo</button></a>
            <a href=""><button class="botoes">Hipermetropia</button></a>
            <a href=""><button class="botoess">Astigmatismo</button></a>
    </header>

    <!--Fim Cabeçalho-->
    <br>
    <br>
    <br>
    <br>
    <!--Script-->
    <script>
      

        //Carrossel//

        let count = 1;
        document.getElementById("radio1").checked = true;

        setInterval(function () {
            nextImage();
        }, 1000)

        function nextImage() {
            count++;
            if (count > 4) {
                count = 1;
            }
            document.getElementById("radio" + count).checked = true;
        }

    </script>
    <!--Fim Script-->

    <!-- Corpo -->

    <main>
        <!--carrossel-->
        <div class="slider">
            <div class="slides">

                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

                <div class="slide first">
                    <img src="images/homesel1.png" alt="Imagem 1">
                </div>
                <div class="slide">
                    <img src="images/homesel2.png" alt="Imagem 2">
                </div>
                <div class="slide">
                    <img src="images/homesel3.png" alt="Imagem 3">
                </div>
                <div class="slide">
                    <img src="images/homesel4.png" alt="Imagem 4">
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>

        </div>
        <!--Fim carrossel-->

        <div class="otica">
            <p>oi</p>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>

        
        <div class="defeitos">
            <p>oi</p>
        </div>


    </main>
   
    
    <!--Fim corpo-->
    <!--Footer-->
    <footer>
        
    </footer>
    <!--Fim footer-->


</body>


</html>
